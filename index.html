<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Default Nav Transitions</title>
</head>

<body>
  <div id="scrim" style="display: none"></div>
  <div class=progress-container>
    <div id="progress" style="display:none">
      <progress style="width:100%" class="pure-material-progress-linear"/>
    </div>
  </div>
  <div class="slider-container">
    <div class="title">
      Fun with Back Nav!
    </div>
    <div class="slider-window">
      <div class="slider-label">
        <h2>network delay: <span id="networkDelayDisplay"></span><span>ms</span></h2>
        <input id="networkDelayInput" type="range" min="0" max="5000" value="200">
        <p>how long to commit</p>
      </div>
    </div>
    <div class="slider-window">
      <div class="slider-label modes">
        <h2>Modes</h2>
        <label class=check-box-label id="label_for_parallax">
          <input id="settingParallax" type="checkbox" checked>
          parallax effect
        </label>
        <br>
        <label class=check-box-label id="label_for_limit_finger_drag">
          <input id="settingLimitFingerDrag" type="checkbox" checked>
          limit finger drag
        </label>
        <label class=check-box-label id="label_for_zoom">
          <input id="settingZoom" type="checkbox">
          zoom
        </label>
        <label class=check-box-label id="label_for_background">
          <input id="settingBackground" type="checkbox">
          white background only
        </label>
      </div>
    </div>
    <div class="slider-window">
      <div class="slider-label">
        <h3>80% Spring Frequency Response: <span id="spring80FrequencyResponseDisplay"></span></h3>
        <input id="spring80FrequencyResponse" type="range" min="10" max="2000" value="1600">

        <h3>80% Spring Damping Ratio: <span id="spring80DampingRatioDisplay"></span></h3>
        <input id="spring80DampingRatio" type="range" min="0.8" max="1.2" value="0.8" step="0.01">
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
